<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Web App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
    <h1 class="title">Plant Care Web App</h1>
    <p>Click the button to add a new plant!</p>
    <input for="Enter Plant Nickname" id="plant-nickname" type="text" placeholder="Enter Plant Nickname" />
    <input for="Enter Plant Name" id="plant-name" type="text" placeholder="Enter Plant Name" />
    <button id="add-plant">Add Plant</button>
   
    </header>
        <div id="weather-info">
            <img class="weather-demo" src="assets/images/weather demo.jpg" alt="weather demo"/>
        </div>
    <div id="flower-box" class="flower-box">
        <div>
            <img class="flower-picture" src="assets/images/rose.jpg" alt="rose"/>
            <h2>Last Watered:</h2>
            <h2>Last Fertilized:</h2>
            <h2>Last Dusted: </h2>
        </div>
        <div>
            <img class="flower-picture" src="assets/images/cactus.jpg" alt="cactus"/>
            <h2>Last Watered:</h2>
            <h2>Last Fertilized:</h2>
            <h2>Last Dusted: </h2>
        </div>
        <div>
            <img class="flower-picture" src="assets/images/tomato.jpg" alt="tomato"/>
            <h2>Last Watered:</h2>
            <h2>Last Fertilized:</h2>
            <h2>Last Dusted: </h2>
        </div>
    </div>
</body>
</html>
